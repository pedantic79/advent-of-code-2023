name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'
        token: ${{ secrets.PAT_TOKEN }}
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - run: cargo test --verbose
